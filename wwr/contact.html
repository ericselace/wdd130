    <main>
        <section class="contact-info">
            <h1>Dream and surf with us</h1>
            <p>
                123 Main River Street<br>
                lome, Togo<br>
                +228 995 999 9999<br>
                <a href="mailto:info@raftingcompany.com">info@raftingcompany.com</a>
            </p>
        </section>

        <section class="contact-form-map">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15866.437865907292!2d1.2794755500000001!3d6.182991749999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2stg!4v1765063797932!5m2!1sfr!2stg"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>" alt="Map location rafting ">
            </div>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Placeholder" required>

                <p>Message Purpose</p>
                <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here"></textarea>
                <label>
                    <input type="checkbox" name="subscribe">
                    Please Subscribe me to the monthly newsletter
                </label>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="staff">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Kpognon Koami- manager">
                    <figcaption>Kpognon Koami- Manager</figcaption>
                </figure>
                <figure>

                </figure>
                <figure>

        </section>
